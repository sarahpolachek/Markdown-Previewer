<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

    <title>Markdown Preview</title>

    <script src="./js/marked.js"></script>

    
    <script>
     

     function updatePreview() {
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked(editorValue);
        previewElement.innerHTML = markedUpHTML; 

        marked.setOptions({
            breaks: true})
    }
 
    function setDefault() {
        let defaultText = `\
# A Heading
## a sub-heading
[Learn more about freeCodeCamp.org](https://www.freecodecamp.org).
<dl>
    <dt>Definition List</dt>
     <dd>Is something people use sometimes.</dd>

    <dt> Markdown in HTML</dt>
    <dd> Does *not* work **very** well.  Use HTML <em>tags</em>.</dd>
</dl>

\`This is an example of inline code\`

\`\`\`
function example() {
    return miltiLineCodeBlock;
}
\`\`\`

- This
- is
- a
- list.

> This is an example of a block quote.
                
![freeCodeCamp Logo](https://cdn.freecodecamp.org/testable-projects-fcc/images/fcc_secondary.svg)

**You can also make text bold!**

        `;
        
        let editorField = document.getElementById("editor");
        let previewElement = document.getElementById("preview");
        editorField.value = defaultText;
        previewElement.innerHTML = marked(defaultText);
    }

    </script>

    
  </head>
  <body onload="setDefault()">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white bg-dark py-3 ">
                <h1> Markdown Preview by Sarah Polachek</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-dark d-flex flex-column">
                <h2 class="text-white text-center my-2">Editor</h2>
                <div class="form-group flex-grow-1 d-flex flex-column mb-4">
                <textarea id="editor" name="editor" placeholder="Type Text.." onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
            </div>
            </div>

            <div class="col-6 bg-danger ">
                
                <h2 class="text-white text-center my-2">Preview</h2>
                <div class="whiteBackground mb-4">
                    <div id="preview"></div>
                </div>
            </div>
        </div>

       
    </div>
